<md-dialog aria-label="Create a new flight" id="flight-create">

    <md-toolbar class="md-accent">
        <h3 class="md-toolbar-tools">
            New flight
        </h3>
    </md-toolbar>

    <md-content>

        <form name="createForm">

            <section class="section" layout="column">
                
            <md-input-container flex>
                <label>Date</label>
                <!-- TODO: Add validation for format YYY-MM-DD -->
                <input name="date" ng-model="create.flight.date" ng-model-options="{updateOn: 'default blur', debounce: {'default': 500, 'blur': 0}}"
                       required mongoose-error>
            </md-input-container>
            <md-input-container flex>
                <label>Start Time</label>
                <!-- TODO: Add validation for format h:mm a -->
                <input name="startTime" ng-model="create.flight.startTime">
            </md-input-container>
            <md-input-container flex>
                <label>End Time</label>
                <!-- TODO: Add validation for format  h:mm a -->
                <input name="endTime" ng-model="create.flight.endTime">
            </md-input-container>
			<span layout="row" layout-sm="column">
				<md-input-container flex>
                    <label>Notes</label>
                    <input name="notes" ng-model="create.flight.notes" >
                </md-input-container>
			</span>

            </section>

        </form>

    </md-content>

    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="create.close()">Cancel</md-button>
        <md-button ng-disabled="createForm.$invalid" ng-click="create.create(createForm)" class="md-primary md-raised">Create flight</md-button>
    </div>

</md-dialog>
