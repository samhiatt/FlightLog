<md-toolbar class="md-hue-1 md-tall" id="flight-detail-toolbar">

	<span layout="row" layout-align="space-between" class="md-toolbar-tools md-toolbar-tools-top">
		<md-button ng-click="detail.goBack()" aria-label="Close detail view">
            <md-icon md-svg-icon="navigation:ic_close_24px"></md-icon>
        </md-button>
		<md-button ng-click="detail.edit()" aria-label="Edit flight">
            <md-icon md-svg-icon="content:ic_create_24px"></md-icon>
        </md-button>
	</span>

	<span class="md-toolbar-tools md-toolbar-tools-bottom" layout="column">
		<h3>{{::detail.flight.name}}</h3>
	</span>

</md-toolbar>

<md-content class="md-padding" flex id="flight-detail-content">

    <section class="section" layout="column">

        <span class="section-title">Flight data</span>

		<span ng-if="detail.flight.notes" layout="column" class="detail-info">
			<span flex>Notes</span>
			<span flex>{{detail.flight.notes}}</span>
		</span>

    </section>

    <section class="section" layout="column">

        <span class="section-title">Record Information</span>

		<span layout="row" layout-sm="column" class="detail-info">
			<span flex="45">Modified</span>
			<span flex ng-show="detail.flight.modified" class="subtitle">
				<span am-time-ago="detail.flight.modified"></span>
				<md-tooltip>{{detail.flight.modified | date:'dd. MMMM yyyy H:mm'}}</md-tooltip>
				{{detail.flight.modifiedBy && 'by ' + detail.flight.modifiedBy}}
			</span>
		</span>

		<span layout="row" layout-sm="column" class="detail-info">
			<span flex="45">Created</span>
			<span flex ng-show="detail.flight.created" class="subtitle">{{detail.flight.created | date:'dd. MMMM yyyy H:mm'}}</span>
		</span>

    </section>

</md-content>
